<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript on steroids</title>
    <link rel="stylesheet" href="static/css/style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-1">
        <h2 >Challenge 1:Your Age in Days</h2>
        </div>
        <div class="container-1">
            <div><button class="btn btn-primary" id="b1" onclick="ageindays()">Click me</button></div>
            <div><button class="btn btn-danger" id="b2" onclick="resett()">reset</button></div>
        </div>
        <div class="container-1 justify-center">
            <p id="answer"></p>
        </div>
        <div class="container-1">
            <h2>Challenge 2 :Cat Generator</h2>
        </div>
        <div class="container-1">
            <button class="gen" onclick="gencat()">Generate cat</button>
        </div>
        <div id="con-2">  
        </div>
        <div class="container-1">
                <h2>Challenge 3 :Rock paper Scissors</h2>
        </div>
        <div class="container-1" id="rps">
            <img id="rock" src="static/images/rock.jpeg" alt="" onclick="rpsf(this)">
            <img id="paper" src="static/images/paper.jpeg" alt="" onclick="rpsf(this)">
            <img id="scissors" src="static/images/scissors.jpeg" alt="" onclick="rpsf(this)">
        </div>
        <div class="container-1">
            <h2>Challenge 4 :Change the color of all buttons</h2>
        </div>
        <div class="container-1">
            <div class="colorr" style="width:200px;" >
            <form action="">
                <select name="backdrop" id="background" onchange="changecolor(this)">
                  <option value="random">random</option>  
                  <option value="red">red</option>
                  <option value="blue">blue</option>
                  <option value="green">green</option>
                  <option value="yellow">yellow</option>
                  <option value="pink">pink</option>
                  <option value="white">white</option>
                  <option value="purple">purple</option>
                  <option value="grey">grey</option>
                  <option value="neon">neon</option>
                  <option value="golden">golden</option>
                  <option value="lightblue">lightblue</option>
                  <option value="orange">orange</option>
                  <option value="brown">brown</option>
                  <option value="reset">reset</option>
                </select>
            </form>
            </div>
            <div>
                <button id="wee" style="background-color: blue;">Wee!</button>
            </div>
            <div>
                <button id="yahoo" style="background-color: red;">Yahoo!</button>
            </div>
            <div>
                <button id="google" style="background-color: gold;">Google!</button>
            </div>
            <div>
                <button id="fb" style="background-color: green">Facebook!</button>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
